<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Developer's Library - Learn Programming with 100+ Free Courses & 500+ Projects</title>
    <meta name="title" content="Developer's Library - Learn Programming with 100+ Free Courses & 500+ Projects" />
    <meta name="description" content="Master programming with comprehensive interactive courses and hands-on projects. Learn JavaScript, Python, React, Node.js and more. Join 50,000+ developers worldwide - completely FREE!" />
    <meta name="keywords" content="programming courses, web development, JavaScript, Python, React, Node.js, free coding tutorials, programming projects, learn to code, developer education" />
    <meta name="author" content="Developer's Library" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://developers-library.com/" />
    <meta property="og:title" content="Developer's Library - Learn Programming with 100+ Free Courses & 500+ Projects" />
    <meta property="og:description" content="Master programming with comprehensive interactive courses and hands-on projects. Learn JavaScript, Python, React, Node.js and more. Join 50,000+ developers worldwide - completely FREE!" />
    <meta property="og:image" content="https://developers-library.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Developer's Library" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://developers-library.com/" />
    <meta property="twitter:title" content="Developer's Library - Learn Programming with 100+ Free Courses & 500+ Projects" />
    <meta property="twitter:description" content="Master programming with comprehensive interactive courses and hands-on projects. Learn JavaScript, Python, React, Node.js and more. Join 50,000+ developers worldwide - completely FREE!" />
    <meta property="twitter:image" content="https://developers-library.com/twitter-image.jpg" />
    <meta property="twitter:creator" content="@devlibrary" />
    <meta property="twitter:site" content="@devlibrary" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Developer's Library" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://developers-library.com/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Developer's Library",
      "description": "Premier online platform for learning programming with free courses and hands-on projects",
      "url": "https://developers-library.com",
      "logo": "https://developers-library.com/logo.png",
      "sameAs": [
        "https://github.com/developers-library",
        "https://twitter.com/devlibrary",
        "https://linkedin.com/company/developers-library"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-DEV-LEARN",
        "contactType": "customer service",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Developer's Library",
      "description": "Learn programming with 100+ free courses and 500+ hands-on projects",
      "url": "https://developers-library.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://developers-library.com/courses?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
